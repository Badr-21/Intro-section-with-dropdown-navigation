<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header class="header">
    <section class="logo">
      <img src="images/logo.svg" alt="logo">
    </section>
    <span  class="menu">
      <img src="images/icon-menu.svg" alt="icon-menu">
    </span>
    <section class="nav">
      <div class="list">
        <span class="close-menu">
          <img src="images/icon-close-menu.svg" alt="icon-close-menu">
        </span>
        <ul>
          <li><span id="features">Features <img class="arrow-f" src="images/icon-arrow-down.svg" alt="icon arrow down"></span>
            <ul class="features-list">
              <li>
                <img src="images/icon-todo.svg" alt="icon todo">
                <p>Todo list</p>
              </li>
              <li>
                <img src="images/icon-calendar.svg" alt="icon calendar">
                <p>Calendar</p>
              </li>
              <li>
                <img src="images/icon-reminders.svg" alt="icon reminders">
                <p>Reminders</p>
              </li>
              <li>
                <img src="images/icon-planning.svg" alt="icon planning">
                <p>Planning</p>
              </li>
            </ul>
          </li>
          <li><span id="company">Company <img class="arrow-c" src="images/icon-arrow-down.svg" alt="icon arrow down"></span>
            <ul class="company-list">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li><span>Careers</span></li>
          <li><span>About</span></li>    
        </ul>
      </div>
      <div class="log-reg">
        <p>Login</p>
        <button>Register</button>
      </div>
    </section>
  </header>
  <main class="container">
    <section class="image">
      <picture>
        <source media="(min-width: 376px)" srcset="images/image-hero-desktop.png">
        <source media="(max-width: 375px)" srcset="images/image-hero-mobile.png">
        <img src="images/image-hero-desktop.png" alt="A man use a lap-top">
      </picture>
    </section>
    <section class="text">
      <article>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
      </article>
      <div class="client">
        <img src="images/client-databiz.svg" alt="logo databiz">
        <img src="images/client-audiophile.svg" alt="logo audiophile">
        <img src="images/client-meet.svg" alt="logo meet">
        <img src="images/client-maker.svg" alt="logo maker">
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
